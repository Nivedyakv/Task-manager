<h1>Dashboard</h1>

<!--Pie Chart -->
<div class="pie-chart">
  <!-- Placeholder for pie chart -->
</div>

<!-- Filter Options -->
<div class="filter-options">
  <label for="statusFilter">Filter by Status:</label>
  <select id="statusFilter" [(ngModel)]="selectedStatus" (change)="filterTasks()">
    <option value="all">All</option>
    <option value="pending">Pending</option>
    <option value="completed">Completed</option>
    <option value="overdue">Overdue</option>
  </select>
</div>

<!-- Task List -->
<h2>Task List</h2><button ><div  (click)="go()">Addtask</div></button> 
<ul >
    
  <li *ngFor="let task of filteredTasks" class="task-card" [ngClass]="{'high-priority': task.priority === 'high'}">
    <input type="checkbox" [checked]="task.status === 'completed'" (change)="markAsCompleted(task)">
    <span>{{ task.title }}</span> - <span>{{ task.dueDate }}</span>
   
    <button (click)="deleteTask(task.id)" class="delete">Delete</button>
    <button (click)="view(task.id)" class="view" >View Details</button>
    <i *ngIf="task.priority === 'high'" class="fas fa-exclamation-triangle"></i>
  </li>
</ul>
