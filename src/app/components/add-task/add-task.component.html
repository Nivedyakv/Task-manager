

<div class="add-task-container"> 
    <h2>Add New Task</h2>
    <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">

      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="newTask.title" required>
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" [(ngModel)]="newTask.description" required></textarea>
      </div>
      <div>
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" [(ngModel)]="newTask.dueDate" required>
      </div>
      <div>
        <label for="priority">Priority:</label>
        <select id="priority" name="priority" [(ngModel)]="newTask.priority" required>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <div>
        <label for="status">Status:</label>
        <select id="status" name="status" [(ngModel)]="newTask.status" required>
          <option value="Pending">Pending</option>
          <option value="Completed">Completed</option>
          <option value="Overdue">Overdue</option>
        </select>
      </div>
      <button type="submit" [disabled]="taskForm.invalid">Add Task</button>
    </form>
  </div>
