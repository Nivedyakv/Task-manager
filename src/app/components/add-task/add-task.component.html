<div class="add-task">
  <div class="add-task-container card">
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
<h3>Add Your Task here..</h3>
      <div>
        <label for="title">Titile:</label>
        <input type="text" id="title" formControlName="title" placeholder=" Title ">
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description"  placeholder=" Description " required></textarea>
      </div>
      <div>
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" formControlName="dueDate">
      </div>
      <div class="add-task-sameline">
        <div>
          <label for="priority">Priority:</label>
          <select id="priority" formControlName="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div>
          <label for="status">Status:</label>
          <select id="status" formControlName="status">
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
            <option value="Overdue">Overdue</option>
          </select>
        </div>
      </div>
      <button type="submit" [disabled]="taskForm.invalid">Add Task</button>
    </form>
  </div>
 
</div>
