<header>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-3 col-3">
                <div class="logo">
                    <img src="assets/girl1.png" class="logo" alt="image">
                    
                </div>
            </div>
            <div class="col-md-9 col-sm-9 col-9 text-end">
                <div class="menu-icon" (click)="openMenu()">
                    <i class="{{menu_icon}}"></i>
                </div>
                <div class="desktop_menu" [class.mobile_menu]="menuValue">
                    <ul>
                       
                        <li><a routerLink="dashboard" style="text-decoration: none;">Home</a></li>
                        <li><a routerLink="profile" style="text-decoration: none;">Profile</a></li>
                        <li><button (click)="logout()">Logout</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
